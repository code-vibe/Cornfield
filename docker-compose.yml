version: '3.8'

services:
  # Backend API Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cornfield-todo-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cornfield-network

  # Frontend React Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: cornfield-todo-frontend
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cornfield-network

# Networks
networks:
  cornfield-network:
    driver: bridge
    name: cornfield-todo-network

# Volumes (for potential future use)
volumes:
  node_modules_server:
  node_modules_client:
